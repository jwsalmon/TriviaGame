<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <!-- add reset, bootstrap and custom styles-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- add jquery and bootstrap javascript code-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" id="quiz">
        <div class="row bg-warning align-items-center">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <h1 id="timer">00:30</h1>
                </div>
            </div>
            <div class="row quest">
                <h1 id="question">Question 1</h1>
            </div>
            <div class="row answer">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info answerBtn" id="ans1">a</button>
                </div>
            </div>
            <div class="row answer">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info answerBtn" id="ans2">b</button>
                </div>
            </div>
            <div class="row answer">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info answerBtn" id="ans3">c</button>
                </div>
            </div>
            <div class="row answer">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info answerBtn" id="ans4">d</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="timesUp">
        <div class="row bg-warning align-items-center">
            <div class="col-md-3">
                    <img src="" alt="answer" class="answerGif">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <img src="assets/images/timesup.gif">
            </div>
        </div>
    </div>
    <div class="container" id="correct">
        <div class="row bg-warning align-items-center">
            <div class="col-md-3">
                    <img src="" alt="answer" class="answerGif">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <img src="assets/images/timesup.gif" id="success">
            </div>
        </div>
    </div>
    <div class="container" id="failure">
        <div class="row bg-warning align-items-center">
            <div class="col-md-3">
                <img src="" alt="answer" class="answerGif">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <img src="assets/images/timesup.gif" id="fail">
            </div>
        </div>
    </div>

    <div class="container" id="QuizDone">
            <div class="row bg-warning align-items-center">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <h3 id="numCorrect">Number of Questions Correct: 0</h3>
                    <h3 id="numWrong">Number of Questions Wrong: 0</h3>
                    <h3 id="numUnAnswered">Number of Questions not Answered: 0</h3>
                </div>
            </div>
        </div>
    

    <script src="assets/javascript/app.js"></script>
</body>

</html>
